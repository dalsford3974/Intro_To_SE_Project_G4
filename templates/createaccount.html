{% extends "home.html" %}

{% block content %}


<div>
    <div class="container mt-4">
        <h2>Create Account</h2>
    <form action="/createAccount" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Input Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Input Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirmPassword" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Input Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Input Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">Input City:</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">Input State:</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>

        <div class="mb-3">
            <label for="zipcode" class="form-label">Input Zip Code:</label>
            <input type="text" class="form-control" id="zipcode" name="zipCode" required>
        </div>
        
        <form action="/createAccount" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary">Create</button>
        </form>
    </form>
</div>
</div>

{% endblock %}
